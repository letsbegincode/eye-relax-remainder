<!DOCTYPE html>
<html>

<head>
  <title></title> <!-- Empty title to prevent any title bar text -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: transparent;
      color: #333;
      user-select: none;
      overflow: hidden;
      /* Removes scrollbar */
      height: 100vh;
      width: 100vw;
      -webkit-app-region: drag;
      /* Makes window draggable */
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reminder-box {
      width: 300px;
      padding: 25px;
      background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
      border-radius: 20px 20px 20px 20px;
      /* Explicitly set all corners */
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15), 0 5px 15px rgba(0, 0, 0, 0.07);
      animation: fadeIn 0.6s ease-out, float 6s ease-in-out infinite;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.9);
    }

    p {
      color: #5d6d7e;
      margin-bottom: 18px;
      font-size: 14px;
      line-height: 1.5;
    }

    .eye-icon {
      font-size: 38px;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
      animation: pulse 2s infinite;
    }

    .progress-bar {
      height: 5px;
      background: #ecf0f1;
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .progress {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      animation: progress 20s linear forwards, shimmer 2s infinite linear;
      border-radius: 10px;
    }

    .audio-controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .audio-control-btn {
      background: rgba(52, 152, 219, 0.1);
      border: none;
      color: #3498db;
      cursor: pointer;
      font-size: 16px;
      padding: 5px 10px;
      margin: 0 5px;
      border-radius: 20px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      -webkit-app-region: no-drag;
      /* Make buttons clickable */
    }

    .audio-control-btn:hover {
      background: rgba(52, 152, 219, 0.2);
      transform: translateY(-2px);
    }

    .audio-control-btn:active {
      transform: translateY(0px);
    }

    /* Use a real image for the eye icon instead of emoji */
    .eye-image {
      width: 50px;
      height: 50px;
      margin: 0 auto 10px auto;
      display: block;
      animation: pulse 2s infinite;
    }

    @keyframes progress {
      from {
        width: 100%;
      }

      to {
        width: 0%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-5px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="reminder-box">
      <!-- Replace emoji with actual eye image -->
      <img src="icon.png" alt="Eye" class="eye-image">
      <h2>Time to Rest Your Eyes!</h2>
      <p>Look at something 20 feet away for 20 seconds to reduce eye strain.</p>

      <div class="audio-controls">
        <button id="muteBtn" class="audio-control-btn">ðŸ”Š</button>
      </div>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
  </div>

  <!-- Hidden audio element -->
  <audio id="reminderAudio" style="display: none;" autoplay>
    <source src="relaxation-sound.mp3" type="audio/mpeg">
    <source src="relaxation-sound.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get audio element and mute button
      const audio = document.getElementById('reminderAudio');
      const muteBtn = document.getElementById('muteBtn');

      // Set audio to loop but we'll manually stop it after 20 seconds
      audio.loop = false;

      // Flag to track mute state - start with sound on
      let isMuted = false;

      // Handle mute/unmute
      muteBtn.addEventListener('click', function () {
        if (isMuted) {
          audio.muted = false;
          muteBtn.textContent = 'ðŸ”Š';
          isMuted = false;
        } else {
          audio.muted = true;
          muteBtn.textContent = 'ðŸ”‡';
          isMuted = true;
        }
      });

      // Start playing audio when window loads
      window.onload = function () {
        audio.play().catch(error => {
          console.error("Audio playback failed:", error);
        });
      };
    });
  </script>
</body>

</html>
